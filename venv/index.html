<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .product h2 {
            margin-top: 0;
        }
        .product button {
            background-color: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            float: right;
        }
        .product button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <button onclick="deleteData()">Delete Data</button>
    </nav>
    <div class="container">
        <h1>Simple E-commerce Store</h1>
        <div class="product">
            <h2>Product 1</h2>
            <button onclick="buyProduct('Product 1')">Buy</button>
        </div>
        <div class="product">
            <h2>Product 2</h2>
            <button onclick="buyProduct('Product 2')">Buy</button>
        </div>
        <div class="product">
            <h2>Product 3</h2>
            <button onclick="buyProduct('Product 3')">Buy</button>
        </div>
    </div>

    <script>
        function buyProduct(productName) {
            fetch('/buy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ product: productName })
            }).then(response => response.json())
            .then(data => alert(data.message));
        }

        function deleteData() {
            fetch('/delete', {
                method: 'DELETE'
            }).then(response => response.json())
            .then(data => alert(data.message));
        }
    </script>
</body>
</html>
